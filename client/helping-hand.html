<head>
  <title>Helping Hand</title>
</head>

<body>
  <div class='row'>
    {{loginButtons}}
  </div>
  {{> searchForm}}
  {{> results}}
  {{> nonProfitPage}}
  {{> showForm}}
  <br>
</body>

<template name="showForm">
  {{#if currentUser}}
    <p id="showEdit">  Edit Organization </p>
    {{> editForm}}
  {{/if}}
</template>

<template name="searchForm">
  <div class="row">
    <div id='searchWrapper' class="eight columns centered centalign vertalign">
      <img src="logo.png" />
      <input type="text" id="search" class="searchform">
    </div>
  </div>
</template>

<template name="results">
  {{#if searching}}
    <div class="row">
      <div class="twelve columns centered">
        {{> npList}}
      </div>
    </div>
  {{/if}}
</template>

<template name="npList">
  <ul class='searchResults'>
    {{#each matches}}
      <li class="npo" id="{{ _id }}">
        <span class="searchname">{{title}}</span><br>
        <span class='searchdescription'>{{description}}</span><br>
        <span class='keywords pull_right'>{{keywords}}</span><br>
      </li>
    {{/each}}
  </ul>
</template>

<template name="nonProfitPage">
  {{#if viewingNpo}}
    <div class='row'>
      <p id="backToResults">Back to search results</p>
      {{> listNPO}}
    </div>
  {{/if}}
</template>

<template name="listNPO">
  <div class='centalign'>
    <div class='imgreplacementlrg'><div class='repson'>{{title}}</div></div>
    <h4><strong>Email:</strong> {{email}}</h4>
    <h4><strong>Location:</strong> {{locations}}</h4>
    <h4><strong>Tags:</strong> {{keywords}}</h4>
    <p><h4><strong>Description</strong></h4> {{description}}</p>
    <p class="notdescription"><h4><strong>Mission</strong></h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut sollicitudin urna a posuere commodo. Praesent quis sem vel augue luctus mattis id quis nunc. Aliquam vel justo eros. Pellentesque euismod augue nec mauris interdum ultricies. Aliquam ut velit tortor. Suspendisse eu faucibus mi, quis venenatis nisi. </p>
    <p class="notdescription"><h4><strong>Services</strong></h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut sollicitudin urna a posuere commodo. Praesent quis sem vel augue luctus mattis id quis nunc. Aliquam vel justo eros. Pellentesque euismod augue nec mauris interdum ultricies. Aliquam ut velit tortor. Suspendisse eu faucibus mi, quis venenatis nisi. </p>
  </div>
  {{> contactForm }}
</template>

<template name="editForm">
  {{#if showingEditForm}}
    {{#if editing}}
      <input id="title" type="text" value="{{title}}"/>
      <input id="locations" type="text" value="{{locations}}"/>
      <textview id="description" type="text" value="{{description}}"/>
      <input id="email" type="text" value="{{email}}"/>
      <p>Please separate your tags with commas. The more tags, the easier it is for people to find you</p>
      <input id="keywords" type="text" value="{{keywords}}"/>
      <button class="submit">Save Changes!</button>
    {{else}}
      <h4 class="title">{{title}}</h1>
      <h4 class="locations">{{locations}}</h2>
      <p class="description">{{description}}</p>
      <h4 class="email">{{email}}</h3>
      <span class="keywords">{{keywords}}</span>
      <button class="edit">Edit!</button>
    {{/if}}
  {{/if}}
</template>
<template name="contactForm">
  {{#if hasSentEmail}}
  
  {{else}}
    <br>
    <div class='eight columns centered centalign'>
      <hr/>
      <h3>Send an email!</h3>
      <div class="field">
        <input type="text" class="wide input" id="emailName" placeholder="Name">
      </div>
      <div class="field">
        <input type="text" class="wide input" id="emailFrom" placeholder="Email">
      </div>
      <div class="field">
        <input type="text" class="wide input" id="emailSubject" placeholder="Subject">
      </div>
      <div class="field">
        <textarea class="input textarea" id="emailContent" placeholder="Content"></textarea>
      </div>
      <div class="large secondary btn icon-right entypo icon-mail">
        <a href="#" id="sendEmail">Send!</a>
      </div>
    </div>
  {{/if}}
</template>
