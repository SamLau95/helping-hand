<head>
  <title>Helping Hand</title>
</head>

<body>
  <div class='row marginup'>
    {{loginButtons}}{{> showForm }}
  </div>
  {{> searchForm}}
  {{> results}}
  {{> nonProfitPage}}
  {{> editForm}}
  <br>
</body>

<template name="showForm">
  {{#if currentUser}}
    <div class='login-button' id="showEdit">  Edit Organization </p>
  {{/if}}
</template>

<template name="searchForm">
  <div class="row">
    <div id='searchWrapper' class="eight columns centered centalign vertalign">
      <img src="logo.png" />
      <input type="text" id="search" class="searchform">
    </div>
  </div>
</template>

<template name="results">
  {{#if searching}}
    {{#if loading}}
      <div class='pace pace-active'><div class='pace-progress'></div><div class='pace-activity'></div></div>
    {{ else }}
      <div class="row">
        <div class="twelve columns centered">
          {{> npList}}
        </div>
      </div>
    {{/if}}
  {{/if}}
</template>

<template name="npList">
  <ul class='searchResults'>
    {{#each matches}}
      <li class="npo" id="{{ _id }}">
        <span class="searchname">{{title}}</span><br>
        <span class='searchdescription'>{{description}}</span><br>
        <span class='keywords pull_right'>{{keywords}}</span><br>
      </li>
    {{/each}}
  </ul>
</template>

<template name="nonProfitPage">
  {{#if viewingNpo}}
    <div class='row centalign'>
      <div id="backToResults"><a>Back to search results</a></div>
      <br><br>
      {{> listNPO}}
    </div>
  {{/if}}
</template>
