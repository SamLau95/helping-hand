<head>
  <title>helping-hand</title>
</head>

<body>
  {{> searchForm}}
  {{> results }}
</body>

<template name="searchForm">
  <div class="row">
    <div id='searchWrapper' class="eight columns centered centalign vertalign">
      <img src="logo.png" />
      <input type="text" id="search" class="searchform" value="{{ query }}">
    </div>
  </div>
</template>

<template name = "results">
	{{#if hasSearch}}
    <div class="row">
      <div class="twelve columns centered">
        {{> npList}}
      </div>
    </div>
  {{else}}
  {{/if}}
</template>

<template name="npList">
  <ul>
    {{#each nonProf}}
      <li>{{name}}</li>
    {{/each}}
  </ul>
</template>
