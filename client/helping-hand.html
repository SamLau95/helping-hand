<head>
  <title>Helping Hand</title>
</head>

<body>
  {{> searchForm}}
  {{> results}}
</body>

<template name="searchForm">
  <div class="row">
    <div id='searchWrapper' class="eight columns centered centalign vertalign">
      <img src="logo.png" />
      <input type="text" id="search" class="searchform">
    </div>
  </div>
</template>

<template name="results">
  {{#if searching}}
    <div class="row">
      <div class="twelve columns centered">
        {{> npList}}
      </div>
    </div>
  {{/if}}
</template>

<template name="npList">
  <ul>
    {{#each matches}}
      <li>{{name}}</li>
    {{/each}}
  </ul>
</template>

<template name="nonProfitPage">
  {{#if viewingNpo}}
  <div class='row'>
    {{> nPOName }}
    {{> location }}
    {{> keywords }}
    {{> description }}
  </div>
  {{/if}}
</template>



<template name="nPOName">
  {{#if editName}}
    <input type="text" value="{{name}}"/>
    <button id="nButton">Save</button>
  {{else}}
    <h1 class="name">{{name}}</h1>
    <button id="nButton">Edit</button>
  {{/if}}
</template>

<template name="location">
  {{#if editLoc}}
    <input type="text" value="{{location}}"/>
    <button id="lButton">Save</button>
  {{else}}
    <h2 class="location">{{location}}</h2>
    <button id="lButton">Edit</button>
  {{/if}}
</template>

<template name="keywords">
  {{#if editKey}}
    <p>Please separate your tags with commas. The more tags, the easier it is for people to find you</p>
    <input type="text" value="{{keywords}}"/>
    <button id="kButton">Save</button>
  {{else}}
    <span class="keywords">{{keywords}}</span>
    <button id="kButton">Edit</button>
  {{/if}}
</template>

<template name="description">
  {{#if editDescrip}}
    <input type="text" value="{{description}}"/>
    <button id="dButton">Save</button>
  {{else}}
    <p class="description">{{description}}</p>
    <button id="dButton">Edit</button>
  {{/if}}
</template>
