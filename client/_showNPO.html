<template name="contactForm">
  {{#if hasSentEmail}}
  
  {{else}}
    <br>
    <div class='eight columns centered centalign'>
      <hr/>
      <h3>Send an email!</h3>
      <div class="field">
        <input type="text" class="wide input" id="emailName" placeholder="Name">
      </div>
      <div class="field">
        <input type="text" class="wide input" id="emailFrom" placeholder="Email">
      </div>
      <div class="field">
        <input type="text" class="wide input" id="emailSubject" placeholder="Subject">
      </div>
      <div class="field">
        <textarea class="input textarea" id="emailContent" placeholder="Content"></textarea>
      </div>
      <div class="large secondary btn icon-right entypo icon-mail">
        <a href="#" id="sendEmail">Send!</a>
      </div>
    </div>
  {{/if}}
</template>
