<head>
  <title>helping-hand</title>
</head>

<body>
  {{> searchForm}}
  {{> results }}
</body>

<template name="searchForm">
  <div class="row">
    <div id='searchWrapper' class="eight columns centered centalign vertalign">
      <input type="text" id="search" class="searchform" value="{{ query }}">
    </div>
  </div>
</template>

<template name = "results">
	{{#if noSearch}}
  {{else}}
    <div class="row">
      <div class="twelve columns centered">
        <h1> There's a query! </h1>
      </div>
    </div>
  {{/if}}
</template>
